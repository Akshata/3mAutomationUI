<div class="component">
  <div class="row col-lg-12"> 
  <div class="col-lg-12 text-center ">
    <div class="row">
    <div class="col-lg-7">
        <h2 style="float:left">Reset Password</h2>
    </div>
    <!-- <div class="col-lg-5">
        <button  class="btn btn-success btn-sm" style="float:right" (click)="addConnection()" data-toggle="modal" data-target="#myModal"><i class="fa fa-plus-circle"> New Connection</i></button>
    </div> -->
  </div>
    <table class="table  table-hover " id="connDetailsTable">
      <thead>
        <tr>
          <th>S.No</th>
          <th>Connection</th>
          <th>User Name</th>
          <th>Password</th>
          <th>Host Name</th>
          <th>Port</th>
          <th>Service</th>          
          <th>Password</th>
          <th>Confirm Pass</th>
          <th>Action</th>
        </tr>
      </thead>
        <tbody>
          <tr *ngFor="let conn of connectionList;index as i"> 
            
            <td>{{i+1}}</td>
            <td>{{conn.connectionName}}</td>
            <td>{{conn.userName}}</td>
            <td>{{conn.currentPassword}}</td>
            <td>{{conn.hostName}}</td>
            <td>{{conn.port}}</td>
            <td>{{conn.serviceName}}</td>  
            <td><input type="password" class="form-control" name="newPassword" [(ngModel)]="conn.newPassword"></td>         
            <td><input type="password" class="form-control" name="confirmPassword" [(ngModel)]="conn.confirmPassword"></td>         
            <td>
              <span >
                  <a data-toggle="tooltip" title="Reset Password" class="fa fa-unlock fa-lg resetBtn" (click)="resetPass(conn.id,conn)"></a>
                  
              </span>
              <span>
                  <a data-toggle="tooltip" title="Check Database Connectivity" class="fa fa-database fa-lg statusBtn" (click)="checkStatus(conn)"></a>
              </span>
             <!-- <input type="button" class="btn btn-success btn-sm" value="Reset">
             <input type="button" class="btn btn-sm btn-warning" value="Chk Status"> -->
              </td>         
          </tr>
        </tbody>     
      </table>
  
    
  </div>
  </div>
  <div class="modal" id="myModal" >
      <div class="modal-dialog">
        <div class="modal-content">
            <form (submit)="updateConn(btnName)">
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Connection Detail</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          
          <!-- Modal body -->
          <div class="modal-body">
              <div class="">                           
                    <div class="form-group">
                      <label>Connection Name</label>
                      <input type="text" [(ngModel)]="edit.connectionName" name="connectionName" minlength="4" #connectionNames="ngModel"  class="form-control" required> 
                    </div>
                    <div class="form-group">
                      <label>User Name</label>
                      <input type="text" [(ngModel)]="edit.userName" name="userName" #userNames="ngModel" class="form-control" required>
                    </div>
                    <div class="form-group">
                      <label>Password</label>
                      <input type="password" [(ngModel)]="edit.currentPassword" name="currentPassword" #currentPasswords="ngModel" class="form-control" required>
                    </div>
                    <div class="form-group">
                      <label>Host Name</label>
                      <input type="text" [(ngModel)]="edit.hostName" name="hostName" #hostNames="ngModel" class="form-control" required>
                    </div>
                  
                    <div class="form-group">
                      <label>Port</label>
                      <input type="text" [(ngModel)]="edit.port"   name="port" #ports="ngModel" class="form-control" required>
                      <input type="hidden" [(ngModel)]="edit.id"  name="id1" >
                    </div>                      
                
                      <div class="form-group">
                        <label>Service Name</label>
                        <input type="text" [(ngModel)]="edit.serviceName" name="serviceName" #serviceNames="ngModel" class="form-control" required>
                      </div>
                      
                </div>
          </div>
          
          <!-- Modal footer -->
          <div class="modal-footer">
              <input type="submit" value={{btnName}} class="btn btn-sm btn-success">&nbsp;&nbsp;
            <button type="button" class="btn btn-sm btn-danger" id="modalClose" data-dismiss="modal">Close</button>
          </div>
        </form>
        </div>
      </div>
    </div>
  </div>
