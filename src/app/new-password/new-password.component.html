<div class="component">
<div class="col-lg-12">
  <h2>{{title}}</h2>
  <div class="col-lg-3" > 
    <label>Environment</label>
     <select [(ngModel)]="environment" class="form-control" (change)="selectEnv()">
    <option value="pleaseSelect" disabled>Select Environment</option>   
    <option *ngFor="let env of environmentOptions" value="{{env.id}},{{env.environment}}">{{env.environment}}</option>
  </select>
  <br>
  <div class="alert alert-danger" role="alert" *ngIf="noFile">
      No File Found !
    </div>
</div>
<div class="col-lg-3"  *ngIf="fileDrp"> 
    <label>File</label>
  <select [(ngModel)]="fileName" class="form-control" (change)="selectFile()">
    <option value="pleaseSelect" disabled>Select File</option>   
    <option *ngFor="let file of fileList" value="{{file}}">{{file}}</option>
  </select>
  </div>
</div>


<div class="row col-lg-12" *ngIf="hostDetailsDiv">

    <div class="text-center footerBtns">
        <input type="button" *ngIf="visible" value="Crontab Backup & Remove" class="btn btn-sm btn-success" (click)="crontabBackup()">
        <input type="button" *ngIf="visible" value="File Backup" class="btn btn-sm btn-warning" (click)="backup()">
