<div class="col-4">
  <select [(ngModel)]="environment" class="form-control">   
    <option *ngFor="let env of environmentOptions" >{{env}}</option>
  </select>
</div>


<div class="row col-lg-12"> 
  
    <div class="col-lg-12 text-center ">
      <!-- <form (submit)="saveNewPass()"> -->
      <div class="row">
      <div class="col-lg-7">
          <h2 style="float:left"><label>Environment :</label> {{environmentList.envirnoment}}</h2>
      </div>     
    </div>
      <table class="table  table-hover " id="envTable">
        <thead>
          <tr>
            <th>S.No</th>
            <th>User Name</th>
            <th>Old Password</th>
            <th>New Password</th>
            <th>Node 1</th>
            <th>Node 2</th>
            <th>Node 3</th>
            <th>Node 4</th>
            <!-- <th>Action</th> -->
          </tr>
        </thead>
          <tbody>
            <tr *ngFor="let env of environmentList.newPasswordBean;index as i"> 
              <td>{{i+1}}</td>
              <td>{{env.userName}}</td>
              <td>{{env.oldPassword}}</td>
              <td><input type="text" [(ngModel)]="env.newPassword" name="newPassword" class="form-control"></td>
              <td><input type="checkbox" [(ngModel)]="env.node1" name="node1"></td>
              <td><input type="checkbox" [(ngModel)]="env.node2" name="node2"></td>
              <td><input type="checkbox" [(ngModel)]="env.node3" name="node3"></td>
              <td><input type="checkbox" [(ngModel)]="env.node4" name="node4"></td>
              <!-- <td>
                <span>
                  <a class="editBtn fa fa-edit fa-lg" (click)="editHost(host.id)" data-toggle="modal" data-target="#myModal"></a>
                </span>
                <span>
                  <a class="deleteBtn fa fa-trash fa-lg" (click)="deleteHost(host.id)" ></a>
                </span>   
                </td>            -->
            </tr>
          </tbody>       
        </table>
    <div class="text-center">
        <input type="submit" value="Save" class="btn btn-sm btn-success" (click)="saveNewPass()">&nbsp;&nbsp;
        <input type="reset" class="btn btn-sm btn-danger" value="Reset">
    </div>  
  <!-- </form>    -->
</div>
    </div>
